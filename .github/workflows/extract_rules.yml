name: Generate all_lint_rules

on:
  schedule:
    - cron: "0 12 * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  generate_all_rules:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1.2

      - name: Install dependencies
        run: dart pub get

      - name: Install dependencies
        run: dart pub get
        working-directory: extract_rules/

      - name: Extract rules
        run: dart extract_rules/bin/extract_rules.dart .

      - name: Write last result to env
        run: |
          echo "did_write=$([[ -f ".did_write" ]] && echo "true" || echo "false")" >> $GITHUB_ENV

      - name: Echo result
        run: |
          [[ ${{ env.did_write == 'true' }} ]] && echo "Action did write to files." || echo "Action did not write to files."

      - uses: EndBug/add-and-commit@v7
        if: ${{ env.did_write == 'true' }}
        with:
          message: "[Scheduled] Generate all.yaml"
          default_author: github_actions
          push: true

      - name: Setup Pub Credentials
        if: ${{ env.did_write == 'true' }}
        env:
          PUB_DEV_PUBLISH_ACCESS_TOKEN: ${{ secrets.PUB_DEV_PUBLISH_ACCESS_TOKEN }}
          PUB_DEV_PUBLISH_REFRESH_TOKEN: ${{ secrets.PUB_DEV_PUBLISH_REFRESH_TOKEN }}
          PUB_DEV_PUBLISH_TOKEN_ENDPOINT: ${{ secrets.PUB_DEV_PUBLISH_TOKEN_ENDPOINT }}
          PUB_DEV_PUBLISH_EXPIRATION: ${{ secrets.PUB_DEV_PUBLISH_EXPIRATION }}
        run: bash ./CI/pub_login.sh

      - name: Publish package
        if: ${{ env.did_write == 'true' }}
        run: dart pub publish -f
